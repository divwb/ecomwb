{% extends 'base.html' %}
{% load static %}
{% block title %}Search {% endblock title %}

{% block main-content %}
  <div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
           <div class="row">
                {% for prod in product %}
                        <div class="col-sm-4 text-center mb-4 hover-shadow">
                            <form action="{% url 'search' %}"  method="get" class="btn"><div>
                            <img src="{{prod.image.url}}"  width="300px" height="200px" alt=""/>
                            <div class="fw-bold">{{prod.name}}</div>
                            <div class="fw-bold text-danger">Rs.{{prod.discounted_price}}/-
                            <small class="fw-light text-decoration-line-through">{{prod.price}}</small>
                            </div>
                            </div></form>
                        </div>
                {% endfor %}
           </div>
        </div>
    </div>
  </div>
{% endblock main-content %}
